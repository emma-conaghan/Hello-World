name: CI Pipeline

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  lint_and_test:
    name: Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install test & lint dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pylint coverage

      - name: Run Pylint (fail if score < 8.0)
        run: |
          pylint $(git ls-files '*.py') --fail-under=8.0

      - name: Run tests with coverage
        env:
          PYTHONPATH: .
        run: |
          coverage run -m unittest discover -s . -p "test*.py"
          coverage report

  security_scan:
    name: Security Scan
    needs: lint_and_test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install bandit pip-audit

      - name: Run Bandit
        run: bandit -r .

      - name: Run pip-audit
        run: pip-audit || true

  docs:
    name: Build Docs
    needs: lint_and_test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install sphinx furo

      - name: Build Sphinx HTML docs
        run: |
          sphinx-build -b html docs docs/_build/html

      - name: Upload docs as GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy_docs:
    name: Deploy Docs to GitHub Pages
    needs: docs
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  package_app:
    name: Package App
    needs: [lint_and_test, security_scan, docs]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install runtime dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create zip artefact
        run: |
          mkdir -p dist
          zip -r dist/hello-world.zip .

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: hello-world-dist
          path: dist/hello-world.zip
