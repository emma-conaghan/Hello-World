version: 2

updates:
  # --- Python dependencies ---
  - package-ecosystem: "pip"
    directory: "/"          
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"

  # --- GitHub Actions updates ---
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
